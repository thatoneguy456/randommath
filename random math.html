<head>
  <title>
    random math
  </title>
</head>
<body>
<p id="question"></p>
<input type="number" id="answer"><button onclick="submit()">submit</button>
<p id="result"></p>
<script async>
  var num1 = Math.floor(Math.random() * 51);
  var num2 = Math.floor(Math.random() * 51);
  document.getElementById('question').innerHTML = num1 + " plus " + num2;
  function submit() {
    var answer = document.getElementById('answer').value;
    var real = num1 + num2;
    if(answer == real) {
      document.getElementById('result').innerHTML = "correct!";
      document.location = "random%20math.html";
    }
    else {
      window.open('loser pit.html');
      window.close();
    }
  }
</script>
<style>
  body {
    background-color: aqua;
  }
  input {
    background-color: yellow;
    border: 2px solid black;
    border-radius: 25px;
  }
  button {
    background-color: lime;
    border: 2px solid black;
    border-radius: 5px;
  }
</style>
</body>
